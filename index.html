<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chrono Mots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #fdfdfd;
    }

    input, select {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 25px;
      margin: 10px;
      width: 45%;
      max-width: 180px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    .green-btn { background-color: #4caf50; color: white; }
    .red-btn { background-color: #f44336; color: white; }
    .hidden { display: none; }

    h2, h3 { margin: 15px 0; }

    #buttonsContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    #scoreFlash {
      font-size: 2.5rem;
      font-weight: bold;
      opacity: 0;
      transition: all 0.5s ease;
      margin-top: 20px;
      height: 50px;
    }

    #progressBarContainer {
      width: 100%;
      height: 10px;
      background: #eee;
      margin: 20px auto;
    }

    #progressBar {
      height: 100%;
      background: #4caf50;
      transition: width 1s linear;
    }

    #teamScores {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #ccc;
      font-size: 1rem;
    }

    #motAffiche {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h2>Param√®tres de la partie</h2>
  <input type="number" id="teamCount" placeholder="Nombre d‚Äô√©quipes" min="1" />
  <input type="number" id="roundCount" placeholder="Nombre de rounds" min="1" />
  <input type="number" id="roundTime" placeholder="Temps par round (secondes)" min="10" />
  <input type="number" id="maxFails" placeholder="Nombre d‚Äô√©checs autoris√©s" min="0" />
  <div id="teamNamesContainer"></div>
  <button onclick="generateTeamInputs()">Valider les param√®tres</button>

  <div id="jeu" class="hidden">
    <h2 id="roundInfo"></h2>
    <h3>√âquipe : <span id="nomEquipe"></span> ‚Äî Score : <span id="scoreActuel">0</span></h3>
    <div id="motAffiche"></div>

    <div id="buttonsContainer">
      <button class="green-btn" onclick="validerMot()">‚úÖ</button>
      <button class="red-btn" onclick="passerMot()">‚ùå</button>
    </div>

    <div id="scoreFlash"></div>

    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <div id="fin" class="hidden">
    <h2>Partie termin√©e üéâ</h2>
    <div id="resultats"></div>
  </div>

  <div id="teamScores"></div>

  <!-- Sons -->
  <audio id="dingSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" preload="auto"></audio>

  <script>
    const mots = [/* ins√®re ici la liste de tes 500 mots */];
    let teams = [], currentTeamIndex = 0, currentRound = 1,
        totalRounds = 0, timePerRound = 60, maxFails = 2,
        scoreRound = 0, passCount = 0, timer, temps;

    function generateTeamInputs() {
      const count = parseInt(document.getElementById("teamCount").value);
      totalRounds = parseInt(document.getElementById("roundCount").value);
      timePerRound = parseInt(document.getElementById("roundTime").value);
      maxFails = parseInt(document.getElementById("maxFails").value);
      const container = document.getElementById("teamNamesContainer");
      container.innerHTML = "";

      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `Nom √©quipe ${i + 1}`;
        input.id = `team-${i}`;
        container.appendChild(input);
      }

      const goBtn = document.createElement("button");
      goBtn.innerText = "Commencer la partie";
      goBtn.onclick = startGame;
      container.appendChild(goBtn);
    }

    function startGame() {
      const container = document.getElementById("teamNamesContainer");
      container.classList.add("hidden");

      const count = parseInt(document.getElementById("teamCount").value);
      teams = [];

      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`team-${i}`).value || `√âquipe ${i + 1}`;
        teams.push({ name, score: 0 });
      }

      currentTeamIndex = 0;
      currentRound = 1;
      startRound();
    }

    function startRound() {
      scoreRound = 0;
      passCount = 0;

      document.getElementById("jeu").classList.remove("hidden");
      document.getElementById("fin").classList.add("hidden");

      document.getElementById("roundInfo").textContent = `Round ${currentRound} ‚Äî ${teams[currentTeamIndex].name}`;
      document.getElementById("nomEquipe").textContent = teams[currentTeamIndex].name;
      document.getElementById("scoreActuel").textContent = "0";
      updateProgressBar(timePerRound);

      afficherMot();

      let secondesRestantes = timePerRound;
      temps = secondesRestantes;

      timer = setInterval(() => {
        secondesRestantes--;
        updateProgressBar(secondesRestantes);

        if (secondesRestantes <= 0) {
          clearInterval(timer);
          teams[currentTeamIndex].score += scoreRound;

          if (currentTeamIndex < teams.length - 1) {
            currentTeamIndex++;
          } else {
            currentTeamIndex = 0;
            currentRound++;
          }

          if (currentRound > totalRounds) {
            afficherResultats();
          } else {
            startRound();
          }
        }
      }, 1000);
    }

    function afficherMot() {
      const mot = mots[Math.floor(Math.random() * mots.length)];
      document.getElementById("motAffiche").textContent = mot;
    }

    function validerMot() {
      scoreRound++;
      document.getElementById("scoreActuel").textContent = scoreRound;
      afficherMot();
      playDing();
      flashScore("+1", "green");
    }

    function passerMot() {
      passCount++;
      if (passCount > maxFails) {
        scoreRound--;
        document.getElementById("scoreActuel").textContent = scoreRound;
        flashScore("-1", "red");
      }
      afficherMot();
    }

    function playDing() {
      document.getElementById("dingSound").play();
    }

    function flashScore(text, color) {
      const flash = document.getElementById("scoreFlash");
      flash.textContent = text;
      flash.style.color = color;
      flash.style.opacity = 1;
      setTimeout(() => {
        flash.style.opacity = 0;
      }, 500);
    }

    function updateProgressBar(val) {
      const percent = (val / timePerRound) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    }

    function afficherResultats() {
      document.getElementById("jeu").classList.add("hidden");
      document.getElementById("fin").classList.remove("hidden");

      let resultats = "<ul>";
      teams.forEach((team) => {
        resultats += `<li><strong>${team.name}</strong>: ${team.score} points</li>`;
      });
      resultats += "</ul>";
      document.getElementById("resultats").innerHTML = resultats;

      updateTeamScores();
    }

    function updateTeamScores() {
      let html = "<h3>Scores</h3><ul>";
      teams.forEach((team) => {
        html += `<li>${team.name}: ${team.score} pts</li>`;
      });
      html += "</ul>";
      document.getElementById("teamScores").innerHTML = html;
    }
  </script>
</body>
</html>
