<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chrono Mots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#f5f5f5" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2, h3 {
      margin: 20px 0 10px;
    }

    input, select {
      font-size: 1.1rem;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 300px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      filter: brightness(1.05);
    }

    .green { background: #4caf50; color: white; }
    .red { background: #f44336; color: white; }
    .blue { background: #2196f3; color: white; }

    .hidden { display: none; }

    #motAffiche {
      font-size: 2rem;
      font-weight: bold;
      margin: 20px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Configuration -->
    <div id="config">
      <h2>Param√®tres de la partie</h2>

      <select id="teamCount" onchange="generateTeamInputs()">
        <option value="2">2 √©quipes</option>
        <option value="3">3 √©quipes</option>
        <option value="4">4 √©quipes</option>
      </select><br>

      <input type="number" id="roundCount" placeholder="Nombre de rounds" value="3" min="1" /><br>
      <input type="number" id="roundTime" placeholder="Temps par round (sec)" value="60" min="10" /><br>

      <div id="teamNames"></div>
      <button class="blue" onclick="validerConfig()">Commencer</button>
    </div>

    <!-- Lancement -->
    <div id="lancement" class="hidden">
      <h2 id="readyText">√âquipe X, √† vous de jouer !</h2>
      <button class="blue" onclick="demarrerRound()">Go ‚ñ∂Ô∏è</button>
    </div>

    <!-- Jeu -->
    <div id="jeu" class="hidden">
      <div id="motAffiche">Mot : ...</div>
      <h3>√âquipe : <span id="nomEquipe"></span></h3>
      <h3>Score : <span id="scoreActuel">0</span></h3>
      <h3>Temps : <span id="timer">60</span> sec</h3>

      <button class="green" onclick="validerMot()">‚úÖ</button>
      <button class="red" onclick="passerMot()">‚ùå</button>
    </div>

    <!-- R√©sultats -->
    <div id="fin" class="hidden">
      <h2>üéâ Partie termin√©e !</h2>
      <div id="resultats"></div>
      <button onclick="location.reload()">Rejouer</button>
    </div>

  </div>

  <script>
    const mots = ["Chat", "Avion", "Banane", "Pyramide", "Robot", "Cactus", "T√©l√©phone", "Lune", "Bouteille", "Montagne"];
    let teams = [];
    let currentTeamIndex = 0;
    let currentRound = 1;
    let totalRounds = 0;
    let timePerRound = 60;
    let scoreRound = 0;
    let timer;
    let temps;

    function generateTeamInputs() {
      const count = parseInt(document.getElementById("teamCount").value);
      const container = document.getElementById("teamNames");
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        container.innerHTML += `<input placeholder="Nom √©quipe ${i + 1}" id="team${i}" /><br>`;
      }
    }

    generateTeamInputs();

    function validerConfig() {
      const count = parseInt(document.getElementById("teamCount").value);
      totalRounds = parseInt(document.getElementById("roundCount").value);
      timePerRound = parseInt(document.getElementById("roundTime").value);
      teams = [];

      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`team${i}`).value.trim();
        if (!name) {
          alert(`Merci de saisir un nom pour l'√©quipe ${i + 1}`);
          return;
        }
        teams.push({ name, score: 0 });
      }

      document.getElementById("config").classList.add("hidden");
      document.getElementById("lancement").classList.remove("hidden");
      document.getElementById("readyText").textContent = `√âquipe ${teams[0].name}, √† vous de jouer !`;
    }

    function demarrerRound() {
      scoreRound = 0;
      temps = timePerRound;
      document.getElementById("nomEquipe").textContent = teams[currentTeamIndex].name;
      document.getElementById("scoreActuel").textContent = teams[currentTeamIndex].score + scoreRound;
      document.getElementById("motAffiche").textContent = "Mot : " + motAleatoire();

      document.getElementById("lancement").classList.add("hidden");
      document.getElementById("jeu").classList.remove("hidden");

      timer = setInterval(() => {
        temps--;
        document.getElementById("timer").textContent = temps;
        if (temps <= 0) {
          clearInterval(timer);
          finDuTour();
        }
      }, 1000);
    }

    function motAleatoire() {
      const index = Math.floor(Math.random() * mots.length);
      return mots[index];
    }

    function validerMot() {
      scoreRound++;
      document.getElementById("scoreActuel").textContent = teams[currentTeamIndex].score + scoreRound;
      document.getElementById("motAffiche").textContent = "Mot : " + motAleatoire();
    }

    function passerMot() {
      document.getElementById("motAffiche").textContent = "Mot : " + motAleatoire();
    }

    function finDuTour() {
      teams[currentTeamIndex].score += scoreRound;

      currentTeamIndex++;

      if (currentTeamIndex >= teams.length) {
        currentTeamIndex = 0;
        currentRound++;
      }

      if (currentRound > totalRounds) {
        afficherResultats();
      } else {
        document.getElementById("jeu").classList.add("hidden");
        document.getElementById("lancement").classList.remove("hidden");
        document.getElementById("readyText").textContent = `√âquipe ${teams[currentTeamIndex].name}, √† vous de jouer !`;
      }
    }

    function afficherResultats() {
      document.getElementById("jeu").classList.add("hidden");
      document.getElementById("fin").classList.remove("hidden");

      let resultats = "<ul>";
      teams.forEach(team => {
        resultats += `<li><strong>${team.name}</strong> : ${team.score} points</li>`;
      });
      resultats += "</ul>";
      document.getElementById("resultats").innerHTML = resultats;
    }
  </script>
</body>
</html>
