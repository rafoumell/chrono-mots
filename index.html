<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chrono Mots</title>
  <style>
    body { font-family: sans-serif; padding: 30px; text-align: center; }
    input, select { margin: 10px; padding: 5px; font-size: 1rem; }
    button { font-size: 1.2rem; padding: 10px 20px; margin: 10px; }
    .hidden { display: none; }
    h2, h3 { margin: 20px 0; }
  </style>
</head>
<body>

  <!-- √âcran de configuration -->
  <div id="config">
    <h2>Param√®tres de la partie</h2>

    <label>Nombre d'√©quipes :
      <select id="teamCount" onchange="generateTeamInputs()">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label><br>

    <label>Nombre de rounds :
      <input type="number" id="roundCount" value="3" min="1" />
    </label><br>

    <label>Temps par round (sec) :
      <input type="number" id="roundTime" value="60" min="10" />
    </label><br>

    <div id="teamNames"></div>

    <button onclick="validerConfig()">Valider</button>
  </div>

  <!-- √âcran de lancement -->
  <div id="lancement" class="hidden">
    <h2 id="readyText">√âquipe X, √† vous de jouer !</h2>
    <button onclick="demarrerRound()">Go ‚ñ∂Ô∏è</button>
  </div>

  <!-- √âcran de jeu -->
  <div id="jeu" class="hidden">
    <h2 id="motAffiche">Mot : ...</h2>
    <h3>Score √©quipe <span id="nomEquipe"></span> : <span id="scoreActuel">0</span></h3>
    <h3>Temps restant : <span id="timer">60</span> sec</h3>

    <button onclick="validerMot()">‚úÖ</button>
    <button onclick="passerMot()">‚ùå</button>
  </div>

  <!-- √âcran de fin -->
  <div id="fin" class="hidden">
    <h2>Partie termin√©e üéâ</h2>
    <div id="resultats"></div>
    <button onclick="location.reload()">Rejouer</button>
  </div>

  <script>
    const mots = ["Chat", "Avion", "Banane", "Pyramide", "Robot", "Cactus", "T√©l√©phone", "Lune", "Bouteille", "Montagne"];
    let teams = [];
    let currentTeamIndex = 0;
    let currentRound = 1;
    let totalRounds = 0;
    let timePerRound = 60;
    let scoreRound = 0; // score du round en cours
    let timer;
    let temps;

    function generateTeamInputs() {
      const count = parseInt(document.getElementById("teamCount").value);
      const container = document.getElementById("teamNames");
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        container.innerHTML += `<input placeholder="Nom √©quipe ${i + 1}" id="team${i}" /><br>`;
      }
    }

    generateTeamInputs();

    function validerConfig() {
      const count = parseInt(document.getElementById("teamCount").value);
      totalRounds = parseInt(document.getElementById("roundCount").value);
      timePerRound = parseInt(document.getElementById("roundTime").value);
      teams = [];

      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`team${i}`).value.trim();
        if (!name) {
          alert(`Merci de saisir un nom pour l'√©quipe ${i + 1}`);
          return;
        }
        teams.push({ name, score: 0 });
      }

      document.getElementById("config").classList.add("hidden");
      document.getElementById("lancement").classList.remove("hidden");
      document.getElementById("readyText").textContent = `√âquipe ${teams[0].name}, √† vous de jouer !`;
    }

    function demarrerRound() {
      scoreRound = 0; // reset score round
      temps = timePerRound;
      document.getElementById("nomEquipe").textContent = teams[currentTeamIndex].name;
      // afficher score cumul√© (score total + 0)
      document.getElementById("scoreActuel").textContent = teams[currentTeamIndex].score + scoreRound;
      document.getElementById("motAffiche").textContent = "Mot : " + motAleatoire();

      document.getElementById("lancement").classList.add("hidden");
      document.getElementById("jeu").classList.remove("hidden");

      timer = setInterval(() => {
        temps--;
        document.getElementById("timer").textContent = temps;
        if (temps <= 0) {
          clearInterval(timer);
          finDuTour();
        }
      }, 1000);
    }

    function motAleatoire() {
      const index = Math.floor(Math.random() * mots.length);
      return mots[index];
    }

    function validerMot() {
      scoreRound++;
      // affichage score cumul√©
      document.getElementById("scoreActuel").textContent = teams[currentTeamIndex].score + scoreRound;
      document.getElementById("motAffiche").textContent = "Mot : " + motAleatoire();
    }

    function passerMot() {
      document.getElementById("motAffiche").textContent = "Mot : " + motAleatoire();
    }

    function finDuTour() {
      teams[currentTeamIndex].score += scoreRound;

      currentTeamIndex++;

      if (currentTeamIndex >= teams.length) {
        currentTeamIndex = 0;
        currentRound++;
      }

      if (currentRound > totalRounds) {
        afficherResultats();
      } else {
        document.getElementById("jeu").classList.add("hidden");
        document.getElementById("lancement").classList.remove("hidden");
        document.getElementById("readyText").textContent = `√âquipe ${teams[currentTeamIndex].name}, √† vous de jouer !`;
      }
    }

    function afficherResultats() {
      document.getElementById("jeu").classList.add("hidden");
      document.getElementById("fin").classList.remove("hidden");

      let resultats = "<ul>";
      teams.forEach(team => {
        resultats += `<li><strong>${team.name}</strong> : ${team.score} points</li>`;
      });
      resultats += "</ul>";

      document.getElementById("resultats").innerHTML = resultats;
    }
  </script>
</body>
</html>
